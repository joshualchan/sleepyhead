<!-- home page -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" size="large">sleepyhead</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="tertiary">
    <div class="ion-justify-content-center" id="homePgSection">
      <p class="text ion-no-margin">today's bedtime:</p>
      <p class="time ion-no-margin">{{todaysBedtime}}</p>
      <br>
      <p class="text ion-no-margin">tomorrow's wake time:</p>
      <p class="time ion-no-margin">{{tomsWaketime}}</p> 
      <ion-item [attr.disabled]='text!="Sleep"' detail="false" lines="none" button (click)="chooseTime()"> <u slot="start">change time</u> </ion-item>
    </div>
  </ion-text>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button shape="round" (click)="sleepButton()">{{text}}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
