<ion-app>
  <main>
    <h3>Google Calendar + Firebase</h3>
    <p>Welcome to AngularFirebase world </p>

    <div *ngIf="auth.user$ | async as user">
        <h3>Logged in as {{ user.displayName }}</h3>
        <img src="{{ user.photoURL }}" width="50px">
    </div>

    <ion-button (click) = "myFunc()">Press me</ion-button>
    <ion-button (click)="auth.login()" class="button is-danger">Login with Google</ion-button>

    <ion-button (click)="auth.logout()" class="button">Logout</ion-button>

    <hr>

    <div *ngIf="auth.user$ | async">
        <ion-button (click)="auth.getCalendar()" class="button is-success">Get Google Calendar</ion-button>
        <div *ngFor="let item of auth.calendarItems">
            <h3>{{ item.summary }} - {{ item.status }}</h3>
            <p><em>Created {{ item.created }}</em></p>
            <p>{{ item.description }}</p>
            <hr>
        </div>

    </div>

  </main>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
